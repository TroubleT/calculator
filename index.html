<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='icon' href='img/favicon.ico' type='image/x-icon'/ >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <title>Calculator</title>
</head>
<body>
     <section class = "calc">
         <div id = "form">
             <div class = "window">
                 <input class="display" type="text" value="0"  disabled>
             </<div>
             <div class = "raw1">
                <button class = "num">1</button>
                <button class = "num">2</button>
                <button class = "num">3</button>
                <button class = "op">+</button>
                <button class = "op">/</button>
             </div>
             <div class = "raw2">
                <button class = "num">4</button>
                <button class = "num">5</button>
                <button class = "num">6</button>
                <button class = "op">-</button>
                <button class = "num">(</button>
             </div>
             <div class = "raw3">
                <button class = "num">7</button>
                <button class = "num">8</button>
                <button class = "num">9</button>
                <button class = "op">*</button>
                <button class = "num">)</button>
             </div>
             <div class = "raw5">
             <button class = "eq">=</button>
             <button class = "num">0</button>
             <button class = "edit">CE</button>
             <button class = "del">C</button>
             </div>
            <div class = "raw6">
                <button class = "mplus">M+</button>
                <button class = "mminus">M-</button>
                <button class = "mr">MR</button>
            </div>
            <button class = "changeColor">color</button>
            <p id = 'error' hidden = ''></p>
         </div>
     </section>  
     <script type="text/javascript" src="js/index.js" ></script>
</body>
</html>
